<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Criar conta - Hibene</title>
</head>
<body>
    <header class="cabecalho">
            <img class="cabecalho-imagem" src="img/logo-cabecalho.png" alt="logo" height="45px">
            
            <button class="cabecalho-botao-login">Login</button>
    </header>

    <main class="conteudo">
        
            <h1 class="conteudo-titulo" >Crie sua conta gratuita</h1>
            <p class="conteudo-subtitulo" >É rápido e fácil.</p>
        
        <section class="conteudo-meio">
            <div class="conteudo-meio-1">

                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" required>
            
                <label for="sobrenome">Sobrenome*</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
                
            <div class="conteudo-meio-2">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>
            
                <label for="senha">Nova senha*</label>
                <input type="password" name="senha" id="senha" required>
            </div>
        </section>
        
        <div class="conteudo-botao-criar-conta">
            <button class="botao-criar-conta" type="submit" onsubmit="">Criar conta</button>
        </div>
            
        <div>
            <p class="conteudo-texto">Ao clicar em Criar conta, você concorda com nossos <a href="">Termos de serviço.</a></p>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
